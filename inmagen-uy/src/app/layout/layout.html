<mat-sidenav-container class="sidenav-container">
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="sidenavOpened" class="sidenav" #sidenav>
    <div class="sidenav-header">
      <h2>{{ t('app.title') }}</h2>
      <p class="subtitle">{{ t('app.subtitle') }}</p>
    </div>
    
    <mat-nav-list>
      @for (item of menuItems; track item.path) {
        <a mat-list-item [routerLink]="item.path" routerLinkActive="active" (click)="onMenuItemClick()">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ getMenuLabel(item.labelKey) }}</span>
        </a>
      }
      
      <!-- Cart Item -->
      <a mat-list-item class="cart-item" [routerLink]="'/cart'" routerLinkActive="active" 
         [matBadge]="cartCount" matBadgeColor="warn" [matBadgeHidden]="cartCount === 0" (click)="onMenuItemClick()">
        <mat-icon matListItemIcon>shopping_cart</mat-icon>
        <span matListItemTitle>{{ t('nav.cart') }} ({{ cartCount }})</span>
      </a>
    </mat-nav-list>

    <div class="sidenav-footer">
      <button mat-button [matMenuTriggerFor]="langMenu" class="lang-selector">
        <mat-icon>language</mat-icon>
        <span>{{ getCurrentLanguage() }}</span>
      </button>
      <mat-menu #langMenu="matMenu">
        @for (lang of languages; track lang.code) {
          <button mat-menu-item (click)="changeLanguage(lang.code)">
            <span>{{ lang.flag }} {{ lang.name }}</span>
          </button>
        }
      </mat-menu>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Toggle Button -->
    <button mat-icon-button class="menu-toggle" (click)="toggleSidenav()">
      <mat-icon>{{ sidenavOpened ? 'menu_open' : 'menu' }}</mat-icon>
    </button>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

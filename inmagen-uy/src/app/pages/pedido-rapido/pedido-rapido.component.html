<div class="pedido-rapido-container">
    <h2>Asistente Rápido de Pedidos de Comida Judía ✡️</h2>
    
    <p>Escribe tu pedido con tus propias palabras (ej: "quiero dos knishes y una porción de borscht sin crema agria").</p>
    
    <textarea 
      [(ngModel)]="textoUsuario" 
      rows="5" 
      placeholder="Escribe tu pedido aquí..."
      [disabled]="cargando"
    ></textarea>
    
    <button 
      (click)="procesarTexto()" 
      [disabled]="cargando || !textoUsuario.trim()"
      class="btn-primary">
      {{ cargando ? 'Convirtiendo con Gemini...' : 'Convertir y Sugerir Pedido' }}
    </button>
  
    <p *ngIf="error" class="error-message">❌ {{ error }}</p>
  
    <div *ngIf="pedidoProcesado && !cargando" class="resultado">
      <h3>✅ Pedido Estructurado (Revisa y Confirma):</h3>
      <ul>
        <li *ngFor="let item of pedidoProcesado">
          **{{ item.cantidad }}x {{ item.nombreProducto }}** <span *ngIf="item.notas" class="nota-item"> (Nota: {{ item.notas }})</span>
        </li>
      </ul>
      </div>
  </div>
